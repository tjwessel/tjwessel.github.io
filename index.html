<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="device">
        <div id="display" class="sixDig">0</div>
        <div id="btnContainer">
            <button class="mod" id="clear">AC</button>
            <button class="mod">⁺∕˗</button>
            <button class="mod">%</button>
            <button class="operator orange" data-operation="divide">÷</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator orange" data-operation="multiply">×</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator orange" data-operation="subtract">−</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator orange" data-operation="add">+</button>
            <button class="num" id="zero">0</button>
            <button id="decimal">.</button>
            <button class="orange" id="equals">=</button>
        </div>
    </div>
</body>
</html>
